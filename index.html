<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Detector!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <!--Basic Web Structure for the core of the website-->
    <h1>Welcome to the AI Text Detector</h1>
    <p>This tool helps you identify AI-generated content.</p>
    <form action="/detect" method="post">
        <label for="content">Enter Text for Analysis:</label>
        <br>
        <textarea id="content" name="content" rows="10" cols="50"></textarea>
        <br>
        <input type="submit" class="button" value="Detect">
    </form>
        <div id="result">
        <!-- Result shows here -->
        </div>
    </div>
</body>
</html>
